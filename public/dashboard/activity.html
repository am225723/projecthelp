<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Feed - Stitch Agent</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background Pattern -->
        <div class="grid-bg" style="position: absolute; inset: 0; z-index: 0; height: 400px; pointer-events: none;"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div>
                    <h1 class="header-title">Activity Feed</h1>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.375rem;">
                        <span class="material-symbols-outlined" style="color: var(--primary); font-size: 1rem;">notifications_active</span>
                        <p style="font-size: 0.625rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;">Real-time Updates</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon btn-ghost">
                        <span class="material-symbols-outlined">filter_list</span>
                    </button>
                    <button class="btn btn-icon btn-ghost">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main style="position: relative; z-index: 10;">
            <!-- Priority Summary -->
            <section style="margin-top: 1.5rem; padding: 0 1.5rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; padding: 0 0.25rem;">
                    <span class="material-symbols-outlined" style="color: var(--primary); font-size: 1.25rem;">auto_awesome</span>
                    <h2 style="font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-muted);">Priority Summary</h2>
                </div>
                
                <div style="display: flex; gap: 0.75rem; overflow-x: auto; padding-bottom: 0.5rem;" class="scroll-hide">
                    <div class="summary-card" style="min-width: 140px; flex: 1;">
                        <div style="position: absolute; top: 1rem; right: 1rem; width: 0.5rem; height: 0.5rem; border-radius: 50%; background-color: var(--primary); animation: pulse 2s infinite;"></div>
                        <div class="icon-wrapper md primary" style="margin-bottom: 0.75rem;">
                            <span class="material-symbols-outlined" style="color: var(--primary); font-size: 1.25rem;">bolt</span>
                        </div>
                        <div class="summary-value">3</div>
                        <div class="summary-label">Actionable</div>
                        <div class="summary-footer" style="color: var(--primary);">Requires reply</div>
                    </div>
                    
                    <div class="summary-card" style="min-width: 140px; flex: 1;">
                        <div class="icon-wrapper md" style="background-color: rgba(30, 41, 59, 0.8); margin-bottom: 0.75rem;">
                            <span class="material-symbols-outlined" style="color: #60A5FA; font-size: 1.25rem;">update</span>
                        </div>
                        <div class="summary-value">8</div>
                        <div class="summary-label">Updates</div>
                        <div class="summary-footer">Informational</div>
                    </div>
                    
                    <div class="summary-card" style="min-width: 140px; flex: 1;">
                        <div class="icon-wrapper md" style="background-color: rgba(30, 41, 59, 0.8); margin-bottom: 0.75rem;">
                            <span class="material-symbols-outlined" style="color: var(--text-muted); font-size: 1.25rem;">low_priority</span>
                        </div>
                        <div class="summary-value">12</div>
                        <div class="summary-label">Low Priority</div>
                        <div class="summary-footer">Newsletters</div>
                    </div>
                </div>
            </section>
            
            <!-- Tabs -->
            <section style="padding: 0 1.5rem; margin-top: 1.5rem;">
                <div class="tabs">
                    <button class="tab active">Focused</button>
                    <button class="tab">Waiting</button>
                    <button class="tab">All</button>
                </div>
            </section>
            
            <!-- Activity Feed -->
            <section style="margin-top: 1.5rem; padding: 0 1.5rem; padding-bottom: 8rem;">
                <div id="activity-feed" class="activity-feed" style="padding: 0; gap: 0.75rem;">
                    <!-- Activities will be rendered by JavaScript -->
                </div>
            </section>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="bottom-nav-content">
                <a href="index.html" class="nav-item">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="nav-label">Control</span>
                </a>
                <a href="activity.html" class="nav-item active">
                    <span class="material-symbols-outlined">bolt</span>
                    <span class="nav-label">Activity</span>
                </a>
                <a href="fleet.html" class="nav-item">
                    <span class="material-symbols-outlined">account_tree</span>
                    <span class="nav-label">Fleet</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="material-symbols-outlined">settings_suggest</span>
                    <span class="nav-label">Settings</span>
                </a>
            </div>
            <div style="position: absolute; bottom: 0.5rem; left: 50%; transform: translateX(-50%);">
                <div style="width: 8rem; height: 0.25rem; background-color: rgba(255, 255, 255, 0.2); border-radius: 9999px;"></div>
            </div>
        </nav>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
